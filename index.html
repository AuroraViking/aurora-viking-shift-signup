<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vaktskrá Víkinga</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <img src="White.svg" alt="Aurora Viking Logo" id="logo" />
    <h1>Vaktskrá Víkinga</h1>

    <div id="month-tabs"></div>
    <div id="calendar"></div>

    <div id="form">
      <input id="name" type="text" placeholder="Nafn þitt" />
      <input id="email" type="email" placeholder="Netfangið þitt" />
      <textarea id="comment" placeholder="Athugasemd (valfrjálst)"></textarea>
      <button id="submit">Skrá mig</button>
    </div>

    <div id="confirmation" style="display:none;">✅ Þú hefur verið skráður!</div>
  </div>

  <!-- Firebase and App Scripts -->
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script type="module" src="firebaseConfig.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
